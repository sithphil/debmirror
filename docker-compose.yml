version: '3'

services:

    mirror:
        build:
            context: .
            dockerfile: debmirror.Dockerfile
        # command: bash mirrorbuild.sh
        command: [bash, '/root/mirrorbuild.sh']
        volumes:
            - "./mirror:/mirror"
            - "./:/root"
        restart: "no"

    server:
        build:
            context: .
            dockerfile: nginx.Dockerfile
        command: [nginx-debug, '-g', 'daemon off;']
        volumes:
            - "./mirror/mirror:/mirror:ro"
        ports:
            - "8080:80"
